<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden Tracker</title>
  </head>
  <body>
    <header>
      <button id="button1">Home</button>
      <button id="button2">Plot 1</button>
      <button id="button3">Plot 2</button>
      <button id="button4">Notes</button>
    </header>
    <section id="home-section"></section>
    <section id="plot1-section">
      <div id="plot1-map" class="garden-map">
        <div id="p1h1">
          <div id="p1c1" class="garden-location"></div>
          <div id="p1c2" class="garden-location"></div>
          <div id="p1c3" class="garden-location"></div>
          <div id="p1c4" class="garden-location"></div>
          <div id="p1c5" class="garden-location"></div>
          <div id="p1c6" class="garden-location"></div>
          <div id="p1c7" class="garden-location"></div>
        </div>
        <div id="p1h2">
          <div id="p1v1">
            <div id="p1c24" class="garden-location"></div>
            <div id="p1c23" class="garden-location"></div>
            <div id="p1c22" class="garden-location"></div>
            <div id="p1c21" class="garden-location"></div>
            <div id="p1c20" class="garden-location"></div>
          </div>
          <div id="p1v2">
            <div id="p1h4">
              <div id="p1s1" class="garden-location"></div>
              <div id="p1s2" class="garden-location"></div>
              <div id="p1s3" class="garden-location"></div>
            </div>
            <div id="p1h5">
              <div id="p1s4" class="garden-location"></div>
              <div id="p1s5" class="garden-location"></div>
              <div id="p1s6" class="garden-location"></div>
            </div>
            <div id="p1h6">
              <div id="p1s7" class="garden-location"></div>
              <div id="p1s8" class="garden-location"></div>
              <div id="p1s9" class="garden-location"></div>
            </div>
          </div>
          <div id="p1v3">
            <div id="p1c8" class="garden-location"></div>
            <div id="p1c9" class="garden-location"></div>
            <div id="p1c10" class="garden-location"></div>
            <div id="p1c11" class="garden-location"></div>
            <div id="p1c12" class="garden-location"></div>
          </div>
        </div>
        <div if="p1h3">
          <div id="p1c19" class="garden-location"></div>
          <div id="p1c18" class="garden-location"></div>
          <div id="p1c17" class="garden-location"></div>
          <div id="p1c16" class="garden-location"></div>
          <div id="p1c15" class="garden-location"></div>
          <div id="p1c14" class="garden-location"></div>
          <div id="p1c13" class="garden-location"></div>
        </div>
      </div>
      <div id="plot1-log" class="garden-log"></div>
    </section>
    <section id="plot2-section">
      <div id="plot2-map" class="garden-map">
        <div id="p2h1"></div>
        <div id="p2h2">
          <div id="p2v1"></div>
          <div id="p2v2">
            <div id="p2v4"></div>
            <div id="p2v5"></div>
          </div>
          <div id="p2v3"></div>
        </div>
        <div id="p2h3"></div>
      </div>
      <div id="plot2-log" class="garden-log"></div>
    </section>
    <section id="notes-section">
      <h1>Garden Notes</h1>
      <p id="garden-notes"></p>
    </section>
  </body>
</html>
